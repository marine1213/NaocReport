						<div class="form-group" id="main_group">

									<label>Tình trạng</label>
									<div class="form-check-inline" >
										<input class="form-check-input" type="radio" name="nv" value="Nứt vỡ">
										<label class="form-check-label" onclick="var sib = this.previousElementSibling; sib.checked = true; setSuco(sib.value);">Nứt vỡ</label>
									</div>
									<div class="form-check-inline" >
										<input class="form-check-input" type="radio" name="nv" value="Bong bật">
										<label class="form-check-label" onclick="var sib = this.previousElementSibling; sib.checked = true; setSuco(sib.value);">Bong bật</label>
									</div>
									<div class="form-check-inline" >
										<input class="form-check-input" type="radio" name="nv" value="Mẻ khe">
										<label class="form-check-label" onclick="var sib = this.previousElementSibling; sib.checked = true; setSuco(sib.value);">Mẻ khe</label>
									</div>
								</div>
								<div class="w3-col s6">
									<label>Mức độ nguy hiểm</label>
									<div class="form-check-inline" >
										<input class="form-check-input" type="radio" name="nguyhiem" value="Rất nguy hiểm">
										<label class="form-check-label" onclick="var sib = this.previousElementSibling; sib.checked = true; setMucdo(sib.value);">Rất cao</label>
									</div>
									<div class="form-check-inline" >
										<input class="form-check-input" type="radio" name="nguyhiem" value="Nguy hiểm">
										<label class="form-check-label" onclick="var sib = this.previousElementSibling; sib.checked = true; setMucdo(sib.value);">Cao</label>
									</div>
									<div class="form-check-inline" >
										<input class="form-check-input" type="radio" name="nguyhiem" value="Ít nguy hiểm">
										<label class="form-check-label" onclick="var sib = this.previousElementSibling; sib.checked = true; setMucdo(sib.value);">Thấp</label>
									</div>
								</div>
							</div>
		                    <div class="form-check form-check-inline" style="display:none" id="form_radio_done_group">
								<div class="form-check-inline" >
									<input class="form-check-input" type="radio" name="nv" value="Đã xử lý xong" disabled checked>
									<label class="form-check-label">Đã xử lý xong</label>
								</div>
		                        <!-- Cong nghe va' -->
		                        <div class="form-group">
		                          <label>Công nghệ trám vá</label>
		                        </div>
		                        <div class="form-check-inline" >
		                          <input class="form-check-input" type="radio" name="congnghetramva" value="Rót nhựa" >

		                        </div>
		                          <div class="form-check-inline" >
		                          <input class="form-check-input" type="radio" name="congnghetramva" value="Trám vá">

		                    <input id="form_done_radio_checked" class="form-check-input" type="hidden" value="init">

						<button type='button' onclick="onDetailDesc(this);">Mô tả bằng văn bản</button>
